<div class="container-fluid" id="contact-container">
    <h1 class="heading-primary__text">Contact us</h1>
    <form action="index.php?action=contact" method="POST">
      
      <div class="mb-4 row form__group">
        <input type="text" class="form__input" name="subject" placeholder="Subject" required>
        <textarea
          class="form__input"
          id="text"
          name="request"
          placeholder="Description"
          rows="8"

          required
        ></textarea>
      </div>
      <div class="mb-4 row">
        <input type="submit" value="Send" name="send" class=" button button--primary">
      </div>
    </form>
</div>
